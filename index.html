<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!--Link to Stylesheet-->
  <link rel="stylesheet" href="./style.css">
  <!--Font Family Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AKASH C</a>.
  </div>

    <div id="main">
      <div class="container">
        <div class="img-hold content">
          <picture>    
            <source class="prod-img" media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
            <img class="prod-img" src="./images/image-product-desktop.jpg" alt="product-image">
          </picture>
        </div>

        <div class="prod-full-det content">

           <p class="prod-type">PERFUME</p>

          <h2 class="prod-title">Gabrielle Essence Eau De Parfum</h2>

          <p class="prod-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>
            
          <h1 class="price">$149.99</h1>
          <p class="org-price"><s>$169.99</s></p>

          <button class="add-to-cart" type="button">🛒<span>Add to Cart</span></button>

        </div>

      </div>
    </div>
</body>
</html>
